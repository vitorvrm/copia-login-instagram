<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-main">
        <div class="instagram-phone">
            <img src="./imagens/kisspng-feature-phone-smartphone-instagram-social-media-ma-instagram-post-5b3443ea4fc710.6314959515301519143268.png" alt="celular">
        </div>
        
        <div class="instagram-next">
            <div class="group">
                <img class="instagram-logo" src="./imagens/instagram-logo-1.png"  alt="logo do instagram">
                <div class="foto-de-perfil">
                    <img src="./imagens/vitor bw.png" alt="foto perfil">
                </div>
                <a class="instagram-login" href="#">Continue como vitorvrm</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é vitorvrm ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a class="app-download" href="#"></a>
                        <a class="app-download" href="#"></a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
